<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href={{ url_for('static', filename='style.css') }}>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<title>Login</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>	
	<body>
		<form action="login" method="post" id="login-form" onsubmit="return checkCheckbox()">
		<div class="loginform"><form>
			<label for="uname"><b>Username</b></label>
			<input type="text" placeholder="Enter Username" name="uname" required>
			<br>		
			<label for="psw"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="psw" required>
			<br>
			<button type="submit">Login</button>
			<br>
			
			{% block form %}
			<form action="{{ url_for('check') }}" method="post">
				Are you a human?<br>
				<input type="checkbox" id="checked" name="checked" value="true" {% if checked %}checked{%endif%} disabled> Verified
			</form>
			{% endblock %}
			<br>
			<a href="{{ url_for('captcha')}}" class="btn btn-outline-success">VERIFY</a>	
			</form>
		</div>
		</form>	
	</body>
	{% block modal %}{% endblock %}
{% block script%}
<script>
$(document).ready(function(){
    let checked = sessionStorage.getItem("checked")
    if(checked === "true") {
        document.getElementById("checked").checked = true;
    }
});

function checkCheckbox(){
    if (!document.getElementById("checked").checked) {
        alert("Please verify that you are a human before submitting the form.");
        return false;
    }
    return true;
}

</script>
{% endblock %}
</html>
