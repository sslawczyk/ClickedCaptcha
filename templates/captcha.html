{% extends 'index.html' %}
{% block modal %}

<body>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">CLICKED CAPTCHA</h5>
      </div>
      <div class="wrapper">
        <div class="captca-area">
      <div class="modal-body">
        <div class="captcha-area">
          <a>Click on</a>
          <div class="captcha-img">
            <img src="{{ url_for('generated_captcha', filename='captcha.png') }}" alt="Captcha Background">
            <span class="captcha"></span> 
          </div> 
          <a>icon</a> 
            <img src="{{ url_for('generated_captcha', filename='captcha_number.png') }}" alt="Captcha Background"> times 
        </div>
        <div class="images">
          {% for key, value in images %}
              <button><img src="{{ value }}" alt="{{ key }}" onclick="checkImage('{{ key }}')" width="100" height="100"></button>
          {% endfor %}
          <script>
            function checkImage(image_name) {
              fetch('/check_image/' + image_name)
              .then(response => {
                  switch (response.status){
                  case 200:
                        alert("You are human!");
                        window.location.href = '/login';
                        break;
                  case 201:
                        break;
                  default:
                        alert("Wrong! Try again");
                        window.location.href = '/captcha';
                  }
                 })
                }    
          </script> 
        </div>
      </div>
      <div class="modal-footer">
        <form action="/refresh" method="post">
          Images not displaying properly?
        <button class="reload-button"><input type="submit" value="Refresh"></button></form>
      </div>
    </div>
    </div>
    </div>
  </div>
</div>
</body>
{% endblock %}
{% block script%}
<script>
$(document).ready(function(){
  console.log("window is loaded")
  $("#exampleModal").modal("show")
})
</script>
{% endblock %}
